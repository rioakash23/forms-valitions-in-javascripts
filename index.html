<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms valitions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="container">
        <div class="header">
            <h2>Form valitations</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="enter ur name" id="username" />                
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="enter ur gmail" id="email" />
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder=" enter ur Password" id="password"/>
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Password two" id="password2"/>
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <script src="java.js"></script>
</body>
</html>
